name: release-tag

on:
  push:
    tags: 
    - 'installer-crd/[0-9]+.[0-9]+.[0-9]+'

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate with GitHub App
        id: authenticate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract version
        run: |
          CHART_VERSION=${GITHUB_REF#refs/tags/installer-crd/}
          echo "CHART_VERSION=$CHART_VERSION" >> $GITHUB_ENV

      - name: Print Version
        run: |
          echo CHART_VERSION:${{ env.CHART_VERSION }}

      - name: Replace CHART_VERSION in crd-chart/Chart.yaml
        run: sed -i 's/CHART_VERSION/${{ steps.chart_version.outputs.tag }}/g' ./crd-chart/Chart.yaml

      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ steps.authenticate.outputs.token }}
          charts_dir: ./crd-chart
          charts_url: https://charts.krateo.io
          owner: krateoplatformops
          repository: helm-charts
          branch: gh-pages